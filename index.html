<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="style.css">

    
</head>
<body>

    <main>
        <header id="header">
            <div class="player player-active"
            id="xPlayerDisplay"
            onclick="choosePlayer('X')"> 
            X
        </div>
        <h3 id="titleHeader">Choose</h3>
        <div class="player"
        id="oPlayerDisplay" 
        onclick="choosePlayer('O')">
        O
    </div>

        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">
            Restart
        </button>

    </main>
    <script src="script.js"></script>
    <!-- Include this in your HTML head or before closing body tag -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


</body>

</html>
